<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f3f6fa;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.08);
            width: 360px;
            text-align: center;
        }

        h1 {
            margin-bottom: 25px;
            color: #222;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        button {
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .message {
            color: red;
            margin-bottom: 15px;
            font-weight: bold;
        }

        a {
            display: block;
            margin-top: 12px;
            text-decoration: none;
            font-weight: bold;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }

        .show-password {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 14px;
            color: #555;
        }

        .show-password input {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>üîê User Login</h1>

        <!-- Flash messages -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="message">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" id="password" placeholder="Password" required>

            <!-- üëÅÔ∏è Show Password Toggle -->
            <div class="show-password">
                <input type="checkbox" onclick="togglePassword()"> Show Password
            </div>

            <button type="submit">Login</button>
        </form>

        <!-- Links -->
        <a href="/signup">Don‚Äôt have an account? Sign up</a>
        <a href="/forgot-password">Forgot Password?</a>
        <a href="/">‚Üê Back to Home</a>
    </div>

    <!-- JavaScript for Show Password -->
    <script>
        function togglePassword() {
            var pwd = document.getElementById("password");
            pwd.type = (pwd.type === "password") ? "text" : "password";
        }
    </script>
</body>
</html>
